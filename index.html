<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Ibu!</title>
    <style>
        /* Mengimpor font dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@500&display=swap');

        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Kontainer utama sebagai halaman */
        .container {
            width: 100vw;
            height: 100vh;
            background-color: #c0e399; /* Latar hijau */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            gap: 40px; /* Jarak antara judul dan tombol */
        }

        /* Judul ucapan ulang tahun */
        .birthday-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4em; /* Ukuran bisa disesuaikan */
            color: #333;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Tombol Mulai */
        .start-button {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: #333;
            background-color: #f7c9d9; /* Warna pink */
            border: none;
            padding: 15px 40px;
            border-radius: 50px; /* Membuatnya lonjong */
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* === ANIMASI PORTAL === */
        #portal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, #f7c9d9 50%, #c0e399 100%);
            z-index: 9999;
            
            /* Mulai dari kecil dan transparan */
            transform: scale(0);
            opacity: 0;
            border-radius: 50%; /* Selalu bulat */
            
            /* Transisi untuk animasi */
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease-out;
        }
        
        /* State aktif saat portal muncul */
        #portal-overlay.active {
            transform: scale(2); /* Membesar melebihi layar */
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="birthday-title">Selamat Ulang Tahun Ibu!</h1>
        
        <a id="startButton" href="https://www.revianchim.me">
            <button class="start-button">Mulai</button>
        </a>
    </div>

    <div id="portal-overlay"></div>

    <script>
        // Menangkap elemen link tombol
        const startLink = document.getElementById('startButton');
        // Menangkap elemen overlay portal
        const portalOverlay = document.getElementById('portal-overlay');

        // Menambahkan event listener saat link diklik
        startLink.addEventListener('click', function(event) {
            // 1. Mencegah link langsung pindah halaman
            event.preventDefault(); 
            
            // 2. Menjalankan animasi portal
            portalOverlay.classList.add('active');
            
            // 3. Simpan tujuan link
            const destination = this.href;
            
            // 4. Tunggu animasi selesai (1000ms = 1 detik), lalu pindah halaman
            setTimeout(() => {
                window.location.href = destination;
            }, 1000);
        });
    </script>

</body>
</html>
